<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{data_chart.type} && {data_chart.library} && {data_chart.entity}">
        <f:render partial="{data_chart.library}" section="Main" arguments="{data_chart}"/>
    </f:if>
</f:section>
